<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Daily Prayer Time</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img src="masjid2.jpg" alt="" class="img-thumbnail">
        <span>
            <label for="city">City : </label> <input type="text" name="city" id="city">
        </span>
    </div>
    
    <div class="row">
        <div class="col">
            <img class="ico" src="icons/nabawi-mosque.png" alt="">
            <p class="p_pray">Al-Fajr</p>
            <p style=" margin-bottom: 0;">04:09 PM</p>
            <p style=" margin-bottom: 0;">04:31 PM</p>
        </div>
        <div class="col">
            <img class="ico" src="icons/sunrise.png" alt="">
            <p class="p_pray">Sunrise</p>
            <p style=" margin-bottom: 0;">05:01 PM</p>
        </div>
        <div class="col">
            <img class="ico" src="icons/sun.png" alt="">
            <p class="p_pray">Duhr</p>
            <p style=" margin-bottom: 0;">13:03 PM</p>
            <p style=" margin-bottom: 0;">13:18 PM</p>
        </div>
        <div class="col">
            <img class="ico" src="icons/cloudy-day.png" alt="">
            <p class="p_pray">Al-Aser</p>
            <p style=" margin-bottom: 0;">16:14 PM</p>
            <p style=" margin-bottom: 0;">16:27 PM</p>
        </div>
        <div class="col">
            <img class="ico" src="icons/sunset.png" alt="">
            <p class="p_pray">Maghreb</p>
            <p style=" margin-bottom: 0;">19:08 PM</p>
            <p style=" margin-bottom: 0;">19:16 PM</p>
        </div>
        <div class="col">
            <img class="ico" src="icons/night.png" alt="">
            <p class="p_pray">Al-Ichaa</p>
            <p style=" margin-bottom: 0;">20:33 PM</p>
            <p style=" margin-bottom: 0;">20:49 PM</p>
        </div>
    </div>
    <script src='app.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
